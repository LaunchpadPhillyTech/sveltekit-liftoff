<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%sveltekit.title%</title>
    <meta name="description" content="%sveltekit.description%" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Meta tags for SEO -->
    <meta property="og:title" content="GY6AI - Revolutionary AI Chatbots" />
    <meta
      property="og:description"
      content="Transform your small business with AI chatbots. Multi-platform integration, 63% conversion boost."
    />
    <meta property="og:image" content="/images/og-image.jpg" />
    <meta property="og:url" content="https://GY6AI.com" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GY6AI - Revolutionary AI Chatbots" />
    <meta
      name="twitter:description"
      content="Transform your small business with AI chatbots. 63% more leads guaranteed."
    />
    <meta name="twitter:image" content="/images/twitter-card.jpg" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/manifest.json" />

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
